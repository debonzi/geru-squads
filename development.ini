[app:main]
use = egg:GeruSquads


pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false


# MongoDB
mongo.host = localhost
mongo.db_name = squads

[server:main]
use = egg:gunicorn#main
workers = 8
preload = true
reload = true
accesslog = -
loglevel = info
host = 0.0.0.0
port = 7000
url_scheme = https

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[pshell]
mongo = squads.storage.mongodb.mongo
Member = squads.elements.Member
Squad = squads.elements.Squad